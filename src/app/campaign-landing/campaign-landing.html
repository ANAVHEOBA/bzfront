<div class="landing-wrapper">
  <div *ngIf="isLoading">Loading campaignâ€¦</div>
  <div *ngIf="error">{{ error }}</div>

  <div *ngIf="campaign && !isLoading" class="campaign-card">
    <h1>{{ campaign.slug }}</h1>
    <p>{{ campaign.caption }}</p>

    <div class="video-wrapper" (click)="!showFull && switchToFull()">
      <video
        [src]="showFull ? campaign.fullVideoUrl : campaign.snapVideoUrl"
        [poster]="showFull ? campaign.fullThumbnailUrl : campaign.snapThumbnailUrl"
        controls
        autoplay
        playsinline
        preload="metadata"
        (play)="onVideoPlay()"
        (ended)="onVideoEnded()">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dynamic WhatsApp button -->
    <a class="wa-btn" [href]="campaign.waLink" target="_blank" rel="noopener"
       (click)="onCtaClick()">
      {{ campaign.waButtonLabel }}
    </a>
  </div>
</div>
